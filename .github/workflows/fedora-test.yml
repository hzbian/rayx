name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.label == 'fedora' && 'fedora:latest' || null }}

    strategy:
      matrix:
        include:
          - os: windows-2025
            build-type: Release
            label: windows

          - os: ubuntu-24.04
            build-type: Release
            label: ubuntu

          - os: ubuntu-latest
            build-type: Release
            label: fedora

    steps:
      # ---------------------------------------------------------
      # FEDORA: container needs git installed first
      # ---------------------------------------------------------
      - name: Install git (Fedora)
        if: matrix.label == 'fedora'
        run: dnf install -y git

      # Standard checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ---------------------------------------------------------
      # DEPENDENCIES — WINDOWS / UBUNTU / FEDORA
      # ---------------------------------------------------------

      # Windows dependencies
      - name: Prepare environment
        if: matrix.label != 'fedora'
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-query-version: 1.4.304.1
          vulkan-components: Vulkan-Headers, Vulkan-Loader, SPIRV-Tools, Glslang
          vulkan-use-cache: true

      - name: Install dependencies (Windows)
        if: matrix.label == 'windows'
        shell: powershell
        run: |
          vcpkg install hdf5 --triplet x64-windows
          vcpkg integrate install
          echo "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin" >> $GITHUB_PATH

      - name: Install NSIS (Windows)
        if: matrix.label == 'windows'
        run: choco install nsis -y

      - name: Setup CUDA Toolkit (Windows)
        if: matrix.label == 'windows'
        shell: pwsh
        run: .\Scripts\setup-cuda.ps1
        env:
          INPUT_CUDA_VERSION: 12.9.1

      # Ubuntu dependencies
      - name: Install dependencies (Ubuntu)
        if: matrix.label == 'ubuntu'
        run: |
          sudo apt update --yes
          sudo apt install --yes \
            xorg-dev cmake libgtk-3-dev libdbus-1-dev libhdf5-dev

      - name: Install Cuda (Ubuntu)
        if: matrix.label == 'ubuntu'
        uses: Jimver/cuda-toolkit@master
        with:
          cuda: '12.8.1'
          method: 'network'

      # Fedora dependencies
      - name: Install build deps (Fedora)
        if: matrix.label == 'fedora'
        run: |
          dnf install -y git cmake gcc gcc-c++ make ninja-build \
            dbus-devel gtk3-devel \
            hdf5 hdf5-devel \
            vulkan-loader vulkan-headers \
            rpm-build

      - name: Detect Fedora version
        if: matrix.label == 'fedora'
        run: echo "FEDORA_VERSION=$(rpm -E %fedora)" >> $GITHUB_ENV

      # ---------------------------------------------------------
      # CMAKE CONFIGURATION
      # ---------------------------------------------------------
      - name: Configure CMake
        run: cmake -B build \
          -DRAYX_WERROR=ON \
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
          -DRAYX_REQUIRE_CUDA=ON \
          -DRAYX_REQUIRE_OPENMP=ON \
          -DCMAKE_INSTALL_PREFIX=install

      # ---------------------------------------------------------
      # BUILD
      # ---------------------------------------------------------
      - name: Build
        run: cmake --build build --config ${{ matrix.build-type }}

      # ---------------------------------------------------------
      # TEST — auto-detect binary (WORKS EVERYWHERE)
      # ---------------------------------------------------------
      - name: Test
        working-directory: ${{ github.workspace }}
        run: |
          BIN=$(find build -type f -iname "rayx-core-tst*" | head -n 1)
          "$BIN" -x


      # ---------------------------------------------------------
      # PACKAGING
      # ---------------------------------------------------------

      # Windows ZIP + NSIS
      - name: CPack (Windows - ZIP)
        if: matrix.label == 'windows'
        working-directory: build
        run: cpack -G ZIP

      - name: CPack (Windows - NSIS)
        if: matrix.label == 'windows'
        working-directory: build
        run: cpack -G NSIS

      # Ubuntu DEB + TAR
      - name: CPack (Ubuntu)
        if: matrix.label == 'ubuntu'
        working-directory: build
        run: |
          cpack -G DEB
          cpack -G TGZ

      # Fedora RPM + TAR
      - name: CPack (Fedora)
        if: matrix.label == 'fedora'
        working-directory: build
        run: |
          cpack -G RPM
          cpack -G TGZ
          for f in RAYX-*.rpm; do
            mv "$f" "${f%.rpm}.fedora${FEDORA_VERSION}.rpm"
          done

      # ---------------------------------------------------------
      # ARTIFACT UPLOAD
      # ---------------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.label }}-artifacts
          path: |
            build/RAYX-*.zip
            build/RAYX-*.exe
            build/RAYX-*.deb
            build/RAYX-*.rpm
            build/RAYX-*.tar.gz
            build/RAYX-source-v*.zip
          if-no-files-found: ignore

      # Source code archive
      - name: Extract version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Archive source code
        run: git archive HEAD --format=zip --output=build/RAYX-source-v${{env.version}}.zip

  # ---------------------------------------------------------
  # RELEASE JOB
  # ---------------------------------------------------------
  release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: CHANGELOG.md

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: artifacts/**/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
