name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # ----------------------
          # Windows (unchanged)
          # ----------------------
          - os: windows-2025
            build-type: Release
            label: windows

          # ----------------------
          # Ubuntu build (DEB + TGZ)
          # ----------------------
          - os: ubuntu-24.04
            build-type: Release
            label: ubuntu

          # ----------------------
          # Fedora build (RPM + TGZ)
          # ----------------------
          - os: ubuntu-latest        # GitHub runners for containers must be Ubuntu
            container: fedora:latest
            build-type: Release
            label: fedora

    steps:
      # ------------------------------------------------------------------
      # Standard checkout (works in bare Linux + Windows + Fedora container)
      # ------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ------------------------------------------------------------------
      # Prepare environment (Vulkan SDK)
      # ------------------------------------------------------------------
      - name: Prepare environment
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-query-version: 1.4.304.1
          vulkan-components: Vulkan-Headers, Vulkan-Loader, SPIRV-Tools, Glslang
          vulkan-use-cache: true

      # ------------------------------------------------------------------
      # WINDOWS SECTION
      # ------------------------------------------------------------------
      - name: Install dependencies (Windows)
        if: matrix.label == 'windows'
        run: |
          vcpkg install hdf5 --triplet x64-windows
          vcpkg integrate install
          echo "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin" >> $GITHUB_PATH
        shell: powershell

      - name: Install NSIS (Windows)
        if: matrix.label == 'windows'
        run: choco install nsis -y

      - name: Setup CUDA Toolkit (Windows)
        if: matrix.label == 'windows'
        id: cuda-toolkit
        shell: pwsh
        run: .\Scripts\setup-cuda.ps1
        env:
            INPUT_CUDA_VERSION: 12.9.1

      - name: Configure CMake (Windows)
        if: matrix.label == 'windows'
        run: cmake -B build -DRAYX_WERROR=ON -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DRAYX_REQUIRE_CUDA=ON -DRAYX_REQUIRE_OPENMP=ON -DCMAKE_INSTALL_PREFIX=install

      # ------------------------------------------------------------------
      # UBUNTU SECTION
      # ------------------------------------------------------------------
      - name: Install dependencies (Ubuntu)
        if: matrix.label == 'ubuntu'
        run: |
          sudo apt update --yes
          sudo apt install --yes xorg-dev cmake libgtk-3-dev libdbus-1-dev libhdf5-dev

      - name: Install CUDA Toolkit (Ubuntu)
        if: matrix.label == 'ubuntu'
        uses: Jimver/cuda-toolkit@master
        id: cuda-toolkit-ubuntu
        with:
          cuda: '12.8.1'
          method: 'network'

      - name: Configure CMake (Ubuntu)
        if: matrix.label == 'ubuntu'
        run: cmake -B build -DRAYX_WERROR=ON -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DRAYX_REQUIRE_CUDA=ON -DRAYX_REQUIRE_OPENMP=ON -DCMAKE_INSTALL_PREFIX=install

      # ------------------------------------------------------------------
      # FEDORA SECTION (container-based)
      # ------------------------------------------------------------------
      - name: Install build deps (Fedora)
        if: matrix.label == 'fedora'
        run: |
          dnf install -y git cmake gcc gcc-c++ make ninja-build \
            dbus-devel gtk3-devel \
            hdf5 hdf5-devel \
            vulkan-loader vulkan-headers

      - name: Detect Fedora version
        if: matrix.label == 'fedora'
        run: |
          echo "FEDORA_VERSION=$(rpm -E %fedora)" >> $GITHUB_ENV

      - name: Configure CMake (Fedora)
        if: matrix.label == 'fedora'
        run: cmake -B build -DRAYX_WERROR=ON -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DRAYX_REQUIRE_OPENMP=ON -DCMAKE_INSTALL_PREFIX=install

      # ------------------------------------------------------------------
      # COMMON BUILD + TEST
      # ------------------------------------------------------------------
      - name: Build
        run: cmake --build build --config ${{ matrix.build-type }}

      - name: Test
        working-directory: build/bin/release
        run: ./rayx-core-tst -x

      # ------------------------------------------------------------------
      # PACKAGING FOR WINDOWS
      # ------------------------------------------------------------------
      - name: CPack (Windows - ZIP)
        if: matrix.label == 'windows'
        working-directory: build
        run: cpack -G ZIP

      - name: CPack (Windows - NSIS)
        if: matrix.label == 'windows'
        working-directory: build
        run: cpack -G NSIS

      # ------------------------------------------------------------------
      # PACKAGING FOR UBUNTU
      # ------------------------------------------------------------------
      - name: CPack (Ubuntu - DEB)
        if: matrix.label == 'ubuntu'
        working-directory: build
        run: cpack -G DEB

      - name: CPack (Ubuntu - TAR)
        if: matrix.label == 'ubuntu'
        working-directory: build
        run: cpack -G TGZ

      # ------------------------------------------------------------------
      # PACKAGING FOR FEDORA
      # ------------------------------------------------------------------
      - name: Generate RPM and TGZ (Fedora)
        if: matrix.label == 'fedora'
        working-directory: build
        run: |
          cpack -G RPM
          cpack -G TGZ
          # rename RPM to include fedora version
          for f in RAYX-*.rpm; do
            mv "$f" "${f%.rpm}.fedora${FEDORA_VERSION}.rpm"
          done

      # ------------------------------------------------------------------
      # UPLOAD ARTIFACTS
      # ------------------------------------------------------------------
      - name: Upload artifacts (Windows)
        if: matrix.label == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            build/RAYX-*.zip
            build/RAYX-*.exe

      - name: Upload artifacts (Ubuntu)
        if: matrix.label == 'ubuntu'
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-artifacts
          path: |
            build/RAYX-*.deb
            build/RAYX-*.tar.gz

      - name: Upload artifacts (Fedora)
        if: matrix.label == 'fedora'
        uses: actions/upload-artifact@v4
        with:
          name: fedora-artifacts
          path: |
            build/RAYX-*.rpm
            build/RAYX-*.tar.gz

      # ------------------------------------------------------------------
      # SOURCE ZIP
      # ------------------------------------------------------------------
      - name: Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Archive source code
        run: |
          git archive HEAD --format=zip --output=build/RAYX-source-v${{env.version}}.zip

  # --------------------------------------------------------------------
  # RELEASE JOB
  # --------------------------------------------------------------------
  release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: CHANGELOG.md

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: CHANGELOG.md
          files: |
            artifacts/windows-artifacts/*
            artifacts/ubuntu-artifacts/*
            artifacts/fedora-artifacts/*
            artifacts/*/RAYX-source-v${{env.version}}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
